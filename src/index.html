<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="text1">INGRESE CONTRASEÑA A CIFRAR</label><br><br>
      <textarea type="text" id="text1" name="text1" maxlength="100" placeholder="Ingresar Texto" rows="4" cols="30"></textarea><br><br>
      <label for="displacement">CLAVE (max 4 dígitos)</label><br>
      <input type="number" name="displacement" id="displacement" oninput="if(this.value.length>4) this.value=this.value.slice(0,4)"><br><br>
      <button type="button" id='encode'>CIFRAR</button>
    </form>
    <script src="index.js" type="module"></script>
  </body>
</html>
